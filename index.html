<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Baddonz</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/OAtRFEw.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0d1117, #1b0033); 
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .content {
            padding: 40px 20px;
            z-index: 10;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 5px;
            color: #58a6ff; 
            text-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
            font-weight: 800;
            
            opacity: 0;
            animation: slideDown 1s ease-out forwards; 
            animation-delay: 0.3s;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #c9d1d9;
            
            opacity: 0;
            animation: slideUp 1s ease-out forwards; 
            animation-delay: 0.7s; 
        }

        .install-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background-color: #58a6ff; 
            border-radius: 6px;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); 
            border: none;
            
            opacity: 0;
            animation: slideUp 1s ease-out forwards; 
            animation-delay: 1.1s;
        }

        .install-button:hover {
            background-color: #79b7ff; 
            transform: translateY(-2px);
        }

        .discord-icon-fixed {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            transition: transform 0.2s;
            color: #58a6ff; 
            font-size: 40px; 
            text-decoration: none;
            
            opacity: 0;
            animation: slideLeft 1s ease-out forwards; 
            animation-delay: 1.5s; 
        }

        .discord-icon-fixed:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="content">
        <h1>Baddonz</h1>
        
        <p class="subtitle">Dodatki do Margonem na Nowy Interfejs</p>
        
        <a 
            href="https://besiak6.github.io/scripts/baddonz.user.js" 
            class="install-button"
            target="_blank"  
        >
            Zainstaluj
        </a>
    </div>

    <a 
        href="https://discord.gg/rJeNVHr49f" 
        target="_blank" 
        class="discord-icon-fixed"
    >
        <i class="fab fa-discord"></i>
    </a>
</body>
</html>
